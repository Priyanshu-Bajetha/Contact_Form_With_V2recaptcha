<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <h1>CONTACT FORM</h1>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Moonrocks&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">

          <label for="email">Email</label>
          <input type="text" id="email" name="email" placeholder="For eg: abc@gmail.com">

          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">

          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">

          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">India</option>
            <option value="canada">USA</option>
            <option value="usa">Russia</option>
          </select>

          <label for="Address">Address</label>
          <textarea id="Address" name="Address" placeholder="Your Address..." style="height:100px"></textarea>

          <div class="g-recaptcha" data-sitekey="6Lf8cN0mAAAAABhnlXuOyiryJQyOBJtA_bo48qen"></div>
          <input type="submit" value="Submit">

        </form>
      </div>

</body>
</html>
